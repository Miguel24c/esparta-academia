<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" type="nombre" href="./assets/icons/logo_esparta.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <header>
        <h1>Log in</h1>
    </header>
    <main>
        <section>
            <form action="login">
                <input type="text" placeholder="Usuario" class="input-usuario">
                <input type="text" placeholder="Contraseña" class="input-contraseña">
            </form>
        </section>
        <figure class="logo">
            <img src="./assets/icons/logo_esparta.svg" width="60" height="60">
          </figure>
        <section>
            <div class="button-login">
                <button>Ingresar</button>
                <a href="">Recordar contraseña</a>
            </div>
        </section>
        <section></section>
    </main>
    <footer></footer>
</body>
</html>
